name: CI

on:
  push:
    branches: [ main, feature_week8 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Week8

      - name: Lint
        run: npm run lint
        working-directory: ./Week8

      - name: Run tests with coverage (Vitest)
        run: npm test --silent
        working-directory: ./Week8
